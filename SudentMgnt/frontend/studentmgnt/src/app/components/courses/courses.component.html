<div class="container">
    <div class="row col-md-12">
        <div>
            <div class="mb-3">
                <button class="btn btn-info" click="addNewCourse($event)">Add New Course</button>
            </div>
            <div class="mat-elevation-z8" style="width: 70%; margin-left: auto; margin-right: auto;">
                <table mat-table [dataSource]="courseTableDataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="courseName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.courseName}} </td>
                    </ng-container>

                    <!-- description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                    </ng-container>

                    <!-- Faculty -->
                    <ng-container matColumnDef="faculty">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Faculty </th>
                        <td mat-cell *matCellDef="let row"> {{row.faculty}} </td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <button class="btn btn-primary" routerLink="" routerLinkActive="active"
                                ariaCurrentWhenActive="page">Details</button>

                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="courseTableDisplayColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: courseTableDisplayColumns;"></tr>

                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
